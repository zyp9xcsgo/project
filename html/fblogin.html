<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fblogin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <h1>Sign Up</h1>
            <h3>it's quick and easy</h3><br>
            <hr><br>
            <div class="login">
                <div class="name">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="ggname">
                    <input type="text" placeholder="Mobile number or email">
                    <input type="password" placeholder="New password">
                </div>
                <p>Birthday <i class="fa fa-question-circle"></i></p>
                <select name="birthday_month" id="month">
                    <option value="0">Month</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9" selected="1">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
                <select name="birthday_day" id="day">
                    <option value="0">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13" selected="1">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="birthday_year" id="year">
                    <option value="0">Year</option>
                    <option value="1" selected="1">2020</option>
                    <option value="2">2019</option>
                    <option value="3">2018</option>
                    <option value="4">2017</option>
                    <option value="5">2016</option>
                    <option value="6">2015</option>
                    <option value="7">2014</option>
                    <option value="8">2013</option>
                    <option value="9">2012</option>
                    <option value="10">2012</option>
                    <option value="11">2011</option>
                    <option value="12">2010</option>
                    <option value="13">2009</option>
                    <option value="14">2008</option>
                    <option value="15">2007</option>
                    <option value="16">2006</option>
                    <option value="17">2005</option>
                    <option value="18">2004</option>
                    <option value="19">2003</option>
                    <option value="20">2002</option>
                    <option value="21">2001</option>
                    <option value="22">2000</option>
                </select>
                <p>Gender <i class="fa fa-question-circle"></i></p>
                <div class="huis">
                    <label for="female">
                        <p>Female <input type="radio" id="female" name="gender" value="famale"></p>
                    </label>
                    <label for="male">
                        <p>Male <input type="radio" id="male" name="gender" value="male"></p>
                    </label>
                    <label for="custom">
                        <p>Custom <input type="radio" id="custom" name="gender" value="custom"></p>
                    </label>
                </div> <br>
                <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookies Policy. You may receive SMS Notifications from us and can opt out any time.</p><br>
                <div class="tovch">
                    <a href="https://www.facebook.com/" target="_blank">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
